{% extends "base.html" %}

{% block title %} Quizz List {% endblock %}

{% block content %}
<style>
    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: #f9f9f9;
        margin: 15px 0;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    li a {
        margin-left: 10px;
        color: #2563eb;
        text-decoration: none;
        font-weight: bold;
    }

    li a:hover {
        text-decoration: underline;
    }

    p {
        margin: 12px 0 0;
        color: #555;
        font-size: 14px;
    }
</style>
<ul>
    {% for quiz in quizzes %}
    <li>
        {{ quiz.title }} <a href="{% url 'quizApp:take_quiz' quiz.id %}">Take Quiz</a>
        <p>{{ quiz.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
